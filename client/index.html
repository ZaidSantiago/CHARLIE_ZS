<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>C.H.A.R.L.I.E.</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app">
      <div id="chat_container">
        <div class="wrapper ai">
          <div class="chat">
              <div class="profile">
                  <img src="/assets/bot-61bdb6bf.svg" alt="bot">
              </div>
              <div class="message">Hi there! I'm CHARLIE, ask me anything!</div>
          </div>
      </div>
      </div>
      <form>
        <textarea class="promptBox" name="prompt" rows="1" cols="1" placeholder="Ask CHARLE"></textarea>
        <button type="submit"><img src="assets/send.svg" /></button>
      </form>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
